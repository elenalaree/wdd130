<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>White Waters - Contact Us</title>
	<meta name="description" content="Contact page for white waters.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Elena Rogers">
	<link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
	<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please

	<header>
		<img src="images/logo.png" alt="White Waters Logo with crossed oars">
		<nav>
			<a href="index.html">Home</a>
			<a href="about.html">About Us</a>
			<a href="trips.html">Trips</a>
			<a href="contact.html">Contact Us</a>
		</nav>
	</header>
	<main>
		<section>
			<div class="push-down">
				<h1 class="rule-change shadow">Contact Us</h1>
				<hr>
				
			</div>
			<aside class="map">
				<p class="address">
					White Waters Rafting
					<br>
					whitewaters@rafting.com
					<br>
					1717 Highwater Way, Riverview, Texas.
					<br>
					960-664-7887
				</p>
				<div class="frame">
					<div id="canvas-for-googlemap" class="frame-div">
						<iframe class="frame-main"
							src="https://www.google.com/maps/embed/v1/place?q=Brazos+Point,+TX,+USA&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
					</div>
					<a class="google-map-html" href="https://kbj9qpmy.com/bp" id="grab-map-data">Broadband Providers</a>
				</div>
			</aside>
		</section>
		<section>
			<div class="push-down">
				<h2 class="rule-change shadow">Our Team</h2>
				<hr>
			</div>
			<section class="workers">
				<figure>
					<img src="./images/man-employee.jpg" alt="">
					<figcaption>Jason DeCapa</figcaption>
				</figure>
				<figure>
					<img src="./images/woman-employee.jpg" alt="">
					<figcaption>Addison DeCapa</figcaption>
				</figure>
				<figure>
					<img src="./images/paddler.jpg" alt="">
					<figcaption>Morris Graham</figcaption>
				</figure>
			</section>
		</section>
		<section>
			<div class="push-down">
				<h2 class="rule-change shadow">Contact Form</h2>
				<hr>
			</div>
			<form>
				
				<div class="top-box">
					<div class="name-box">
						<label for="name">Name:</label>
						<input type="text" id="name" name="name">
						<label for="email">Email:</label>
						<input type="text" id="email" name="email">
					</div>
					<div>
						<input type="radio" id="inquiry" name="why" value="inquiry">
						<label for="inquiry">Inquiry</label><br>
						<input type="radio" id="reservation" name="why" value="reservation">
						<label for="reservation">Reservation request</label><br>
						<input type="radio" id="suggestion" name="why" value="suggestion">
						<label for="suggestion">Website suggestion</label>
					</div>
				</div>
				<label for="q2">Comment:</label>
				<textarea id="q2" name="q2" rows="4"></textarea>
				<div  class="submit">
					<div>
						<input type="checkbox" id="subscribe" name="subscribe" value="subscribeButton">
						<label for="subscribe"> Subscribe to emails</label>
					</div>
					<div>
						<input type="submit" value="Submit Request" class="button">
					</div>
				</div>
			</form>
		</section>
		<a href="./images/wireframe.jpg" class="wireframe">My wireframe</a>
	</main>
	<footer>
		<p>&copy;2023 | White Waters | Elena Rogers</p>
		<div class="socials">
			<a href="www.facebook.com"><img src="images/facebook.png" alt="FaceBook"></a>
			<a href="www.twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
			<a href="www.instagram.com"><img src="images/insta.png" alt="Instagram"></a>
		</div>
	</footer>
</body>

</html>
